---
namespace: foobars
foo:
  defines: runnable
  containers:
    bar:
      image: alpine:latest
      entrypoint: <- `/bin/sh /root/r.sh`
      hooks:
        container-started: hello-world
  files:
    r1:
      path: /root/r.sh
      container: bar
      contents: while true; do sleep 1; date; done
  actions:
    hello-world:
      code: exec("bar", "/bin/sh", "-c", `echo "Hello World" > /tmp/hello`)
