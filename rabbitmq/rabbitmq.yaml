---
namespace: rabbitmq
rabbitmq:
  defines: runnable
  metadata:
    private: true
  services:
    rabbitmq-erl-epmd-port:
      container: rabbitmq
      port: 4369
      protocol: tcp
    rabbitmq-stream-1:
      container: rabbitmq
      port: 5551
      protocol: tcp
    rabbitmq-stream-2:
      container: rabbitmq
      port: 5552
      protocol: tcp
    rabbitmq-amqp-1:
      container: rabbitmq
      port: 5672
      protocol: tcp
    rabbitmq-amqp-2:
      container: rabbitmq
      port: 5671
      protocol: tcp
    rabbitmq-ui-1:
      container: rabbitmq
      port: 15671
      protocol: tcp
    rabbitmq-ui-2:
      container: rabbitmq
      port: 15672
      protocol: tcp
    rabbitmq-cli:
      container: rabbitmq
      port: 25672
      protocol: tcp
  containers:
    rabbitmq:
      image: rabbitmq
      image-tag: <- `${rabbitmq-image}`
      paths:
        - <- `${monk-volume-path}/rabbitmq:/var/lib/rabbitmq/`
  files:
    advanced-config:
      container: rabbitmq
      mode: 0644
      path: /etc/rabbitmq/advanced.config
      contents: <<< files/advanced.config
    config:
      container: rabbitmq
      mode: 0644
      path: /etc/rabbitmq/rabbitmq.conf
      contents: <<< files/rabbitmq.conf
    env-config:
      container: rabbitmq
      mode: 0644
      path: /etc/rabbitmq/rabbitmq-env.conf
      contents: <<< files/rabbitmq-env.conf
  variables:
    rabbitmq-image:
      value: <- $rabbitmq-image-tag default("3.10-management")
      type: string
    RABBITMQ_CONFIG_FILE:
      env: RABBITMQ_CONFIG_FILE
      type: string
      value: /etc/rabbitmq/rabbitmq.conf
    RABBITMQ_ADVANCED_CONFIG_FILE:
      env: RABBITMQ_ADVANCED_CONFIG_FILE
      type: string
      value: /etc/rabbitmq/advanced.config
    RABBITMQ_CONF_ENV_FILE:
      env: RABBITMQ_CONF_ENV_FILE
      type: string
      value: /etc/rabbitmq/rabbitmq-env.conf

nginx:
  defines: runnable
  metadata:
    private: true
  depends:
    wait-for:
      runnables:
        - rabbitmq/rabbitmq
      timeout: 30
  services:
    nginx:
      container: nginx-reverse-proxy
      port: <- `${listen-port}`
      protocol: tcp
      host-port: <- `${listen-port}`
  connections:
    rabbitmq:
      runnable: rabbitmq/rabbitmq
      service: rabbitmq-ui-2
  files:
    server-def:
      contents: |
        server {
          listen 0.0.0.0:{{ v "listen-port" }};
          location / {
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_pass http://{{ v "proxy-target-host" }}:{{ v "proxy-target-port" }};
          }
        }
      mode: 511
      path: /opt/bitnami/nginx/conf/server_blocks/reverse_proxy.conf
      container: nginx-reverse-proxy
  containers:
    nginx-reverse-proxy:
      image-tag: <- `${nginx-image}`
      image: docker.io/bitnami/nginx
  variables:
    proxy-target-host:
      value: <- connection-hostname("rabbitmq")
      type: string
    listen-port:
      value: <- $nginx-listen-port default("8080")
      type: int
    proxy-target-port:
      value: <- connection-port("rabbitmq")
      type: int
    nginx-image:
      value: <- $nginx-image-tag default("latest")
      type: string
