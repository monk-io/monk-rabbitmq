namespace: rabbitmq


rabbitmq:
  defines: runnable
  metadata:
    defines: metadata
    name: rabbitmq
    description: RabbitMQ is one of the most popular open source message brokers. From T-Mobile to Runtastic, RabbitMQ is used worldwide at small startups and large enterprises.
    tags: self hosted, message brokers, message queues
    website: https://www.rabbitmq.com/
    source: https://github.com/rabbitmq/rabbitmq-server
    publisher: "monk.io"
    icon: https://www.vectorlogo.zone/logos/rabbitmq/rabbitmq-ar21.png
  services:
    rabbitmq-4369:
      container: rabbitmq
      port: 4369
      protocol: tcp
      host-port: 4369
    rabbitmq-5551:
      container: rabbitmq
      port: 5551
      protocol: tcp
      host-port: 5551   
    rabbitmq-5552:
      container: rabbitmq
      port: 5552
      protocol: tcp
      host-port: 5552   
    rabbitmq-5672:
      container: rabbitmq
      port: 5672
      protocol: tcp
      host-port: 5672
    rabbitmq-5671:
      container: rabbitmq
      port: 5671
      protocol: tcp
      host-port: 5671 
    rabbitmq-15671:
      container: rabbitmq
      port: 15671
      protocol: tcp
      host-port: 15671
    rabbitmq-15672:
      container: rabbitmq
      port: 15672
      protocol: tcp
      host-port: 15672                
    rabbitmq-25672:
      container: rabbitmq
      port: 25672
      protocol: tcp
      host-port: 25672                           
  containers:
    defines: containers
    rabbitmq:
      image: rabbitmq:3.10-management
      image-tag: <- `${rabbitmq-image}`
      ports:
        - 4369:4369
        - 5551:5551
        - 5552:5552
        - 5672:5672
        - 5671:5671
        - 15672:15672
        - 15671:15671        
        - 25672:25672
      paths:
        - <- `${monk-volume-path}/rabbitmq:/var/lib/rabbitmq/`
  files:
    advanced-config:
      container: rabbitmq
      mode: 0644
      path: /etc/rabbitmq/advanced.config
      contents: <<< files/advanced.config
    config:
      container: rabbitmq
      mode: 0644
      path: /etc/rabbitmq/rabbitmq.conf
      contents: <<< files/rabbitmq.conf
    env-config:
      container: rabbitmq
      mode: 0644
      path: /etc/rabbitmq/rabbitmq-env.conf
      contents: <<< files/rabbitmq-env.conf
  variables:
    rabbitmq-image:
      value: <- $rabbitmq-image-tag
      type: string     
    RABBITMQ_CONFIG_FILE:
      env: RABBITMQ_CONFIG_FILE
      type: string
      value: "/etc/rabbitmq/rabbitmq.conf"
    RABBITMQ_ADVANCED_CONFIG_FILE:
      env: RABBITMQ_ADVANCED_CONFIG_FILE
      type: string
      value: "/etc/rabbitmq/advanced.config"
    RABBITMQ_CONF_ENV_FILE:
      env: RABBITMQ_CONF_ENV_FILE
      type: string
      value: "/etc/rabbitmq/rabbitmq-env.conf"

nginx:
  defines: runnable
  inherits: nginx
  depends:
    wait-for:
      runnables:
        - rabbitmq/rabbitmq
      timeout: 30  
  services:
    nginx:
      container: nginx-reverse-proxy
      port: <- `${listen-port}` to-i
      protocol: tcp
      host-port: <- `${listen-port}` to-i
  connections:
    rabbitmq:
      runnable: rabbitmq/rabbitmq
      service: rabbitmq-15672 
  files:
    server-def:
      contents: |
        server {
          listen 0.0.0.0:{{ v "listen-port" }};
          location / {
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_pass http://{{ v "proxy-target-host" }}:15672;
          }
        }
      mode: 511
      path: /opt/bitnami/nginx/conf/server_blocks/reverse_proxy.conf
      container: nginx-reverse-proxy
  containers:
    defines: containers
    nginx-reverse-proxy:
      image-tag: <- `${nginx-image}`
      image: docker.io/bitnami/nginx
      ports:
      - <- `0.0.0.0:${listen-port}:${listen-port}`
  variables:
    proxy-target-host:
      value: <- connection-hostname("rabbitmq")
      type: string
    listen-port:
      value: <- $nginx-listen-port
      type: int
    server-name:
      value: <- $rabbitmq-server-name
      type: string
    proxy-target-port:
      value: <- connection-port("rabbitmq")
      type: int
    nginx-image:
      value: <- $nginx-image-tag
      type: string